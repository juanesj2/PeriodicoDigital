<ion-header [translucent]="false" class="ion-no-border">
  <ion-toolbar>
    
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon slot="icon-only" name="home-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title class="ion-text-center">
      <div style="display: flex; align-items: center; justify-content: center; gap: 8px;">
        <ion-icon name="newspaper-outline" style="font-size: 20px; color: #4c8dff;"></ion-icon>
        <span style="font-weight: 700; font-size: 20px;">NewsFlow</span>
      </div>
    </ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="toggleTheme()">
        <ion-icon slot="icon-only" [name]="isDarkMode ? 'sunny-outline' : 'moon-outline'"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-tabs>
  <ion-tab-bar slot="bottom" style="--background: #0b0f19; border-top: 1px solid rgba(255,255,255,0.05);">

    <ion-tab-button tab="tab1" href="/tabs/tab1" class="tab-selected">
      <ion-icon aria-hidden="true" name="hardware-chip-outline" style="color: #4c8dff;"></ion-icon>
      <ion-label style="color: #4c8dff;">Technology</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3" href="/tabs/tab3">
      <ion-icon aria-hidden="true" name="football-outline"></ion-icon>
      <ion-label>Sports</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" href="/tabs/tab2"> <!-- Reusing tabs for demo -->
      <ion-icon aria-hidden="true" name="briefcase-outline"></ion-icon>
      <ion-label>Business</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3" href="/tabs/tab3"> <!-- Reusing tabs for demo -->
      <ion-icon aria-hidden="true" name="videocam-outline"></ion-icon>
      <ion-label>Entertainment</ion-label>
    </ion-tab-button>

  </ion-tab-bar>
</ion-tabs>
